<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4>Por favor autenticarse para continuar</h4>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="user" required>
          <mat-error *ngIf="isFieldInvalid('user')">
            Por favor ingrese un usuario
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Por favor ingrese una contraseña
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div *ngIf="error">
        <ng-container>{{error}}</ng-container>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
